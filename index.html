<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Messing around with Flickity</title>

    <link rel="stylesheet" type="text/css" href="css/flickity.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
  <h1>Flickity</h1>
  <h2>/autoPlay/ 1500</h2>

  <!-- /autoPlay/ Automatically advances to the next cell. -->
    <!-- Auto-playing will pause when mouse is hovered over, and resume when mouse is hovered off. -->
    <!-- Auto-playing will stop when the gallery is clicked or a cell is selected. -->
      <!--  advance cells every {Number} milliseconds -->
      <!--  1500 will advance cells every 1.5 seconds -->

  <!-- Flickity HTML init -->
  <div class="gallery js-flickity"
       data-flickity-options='{ "autoPlay": 1500}'>

    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
  </div>

    <!-- BEGIN scripts -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/flickity.pkgd.js"></script>
    <script src="js/main.js"></script>
    <!-- END scripts -->
  </body>

</html>
