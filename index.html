<!DOCTYPE html>
<div lang="en">
  <head>
    <meta charset="utf-8">
    <title>Messing around with Flickity</title>

    <link rel="stylesheet" type="text/css" href="css/flickity.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <div>
  <h1>Flickity</h1>
  <h2>/lazyLoad/ /initialIndex/</h2>
    <!-- Loads cell images when a cell is selected. -->
    <!-- Set the image's URL to load with data-flickity-lazyload. -->

    <!-- load images in selected cell -->
    <!-- ...and next 2 cells -->
    <!-- ...and previous 2 cells -->

    <!-- After loading the image, Flickity will add flickity-lazyloaded class to the image, or flickity-lazyerror to a broken image. -->
    <!-- You can use this class to add a transition when images are loaded. -->

  <!-- Flickity HTML init -->
  <div class="gallery js-flickity"
       data-flickity-options='{ "lazyLoad":2, "initialIndex":1 }'>
      <!-- lazyloads image in selected cell -->
    <div class="gallery-cell">
      <img class="gallery-cell-image"
           data-flickity-lazyload="https://unsplash.imgix.net/photo-1429966163023-c132bc887fdd?fit=crop&fm=jpg&h=600&q=75&w=1050"
           alt="Tibetan prayer flags">
    </div>

    <div class="gallery-cell">
      <img class="gallery-cell-image"
          data-flickity-lazyload="https://ununsplash.imgix.net/photo-1429547584745-d8bec594c82e?fit=crop&fm=jpg&q=75&w=1050"
          alt="Macchu Piccu, Peru">
    </div>

    <div class="gallery-cell">
      <img class="gallery-cell-image"
           data-flickity-lazyload="https://unsplash.imgix.net/photo-1429198739803-7db875882052?fit=crop&fm=jpg&h=1575&q=75&w=1050"
           alt="blowing leaves with bokeh">
    </div>

    <div class="gallery-cell">
      <img class="gallery-cell-image"
          data-flickity-lazyload="https://ununsplash.imgix.net/photo-1429616588302-fec569e203ce?fit=crop&fm=jpg&h=700&q=75&w=1050"
          alt="blue placid lake and sky">
    </div>

    <div class="gallery-cell">
      <img class="gallery-cell-image"
           data-flickity-lazyload="https://unsplash.imgix.net/photo-1428452932365-4e7e1c4b0987?fit=crop&fm=jpg&h=700&q=75&w=1050"
           alt="lilac dusk over mountains">
    </div>

    <div class="gallery-cell">
      <img class="gallery-cell-image"
           data-flickity-lazyload="https://unsplash.imgix.net/photo-1422207109431-97544339f995?fit=crop&fm=jpg&h=725&q=75&w=1050"
           alt="Coffea arabica seeds">
    </div>

  </div>

    <!-- BEGIN scripts -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/flickity.pkgd.js"></script>
    <script src="js/main.js"></script>
    <!-- END scripts -->
  </body>

</html>
