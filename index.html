<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Messing around with Flickity</title>

    <link rel="stylesheet" type="text/css" href="css/flickity.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>

  <h1>Flickity - freeScroll, contain, prevNextButtons, pageDots</h1>

  <!-- Flickity HTML init -->

  <!-- freeScroll : Enables content to be freely scrolled and flicked without aligning cells to an end position. -->
  <!-- contain : Contains cells to gallery element to prevent excess scroll at beginning or end. Has no effect if wrapAround: true. -->
  <!-- disable previous & next buttons and dots -->
  <!-- prevNextButtons: false -->
  <!-- pageDots: false -->

  <div class="gallery js-flickity"
       data-flickity-options='{ "freeScroll": true, "contain": true, "prevNextButtons": false, "pageDots": false }'>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
  </div>

    <!-- BEGIN scripts -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/flickity.pkgd.js"></script>
    <script src="js/main.js"></script>
    <!-- END scripts -->
  </body>

</html>
