<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Messing around with Flickity</title>

    <link rel="stylesheet" type="text/css" href="css/flickity.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
  <h1>Flickity</h1>
  <h2>/watchCSS/ - Flickity enabled when window width is less than 768px</h2>

  <!-- You can enable and disable Flickity with CSS. -->
  <!-- watchCSS option watches the content of :after of the gallery element. -->
  <!-- Flickity is enabled if :after content is 'flickity'. -->
  <!-- IE8 and Android 2.3 do not support watching :after. -->
  <!-- Flickity will be disabled when watchCSS: true. -->
  <!-- Set watchCSS: 'fallbackOn' to enable Flickity for these browsers. -->

  <!-- Flickity HTML init -->
  <div class="gallery js-flickity"
       data-flickity-options='{ "watchCSS":true }'>
    <!-- enable Flickity in CSS when element:after { content: 'flickity' }-->
    <!-- Flickity is disabled for IE8 and Android 2.3 -->
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
  </div>

    <!-- BEGIN scripts -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/flickity.pkgd.js"></script>
    <script src="js/main.js"></script>
    <!-- END scripts -->
  </body>

</html>
