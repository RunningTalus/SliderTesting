<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Messing around with Flickity</title>

    <link rel="stylesheet" type="text/css" href="css/flickity.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>


  <h1>Flickity</h1>
  <h2>/freeScroll/ /wrapAround/</h2>

  <!-- Enable freeScroll and wrapAround and you can flick forever-->
  <!-- /freeScroll/ Enables content to be freely scrolled and flicked without aligning cells to an end position. -->
  <!-- /wrapAround/ At the end of cells, wrap-around to the other end for infinite scrolling. -->

  <!-- Flickity HTML init -->
  <div class="gallery js-flickity"
       data-flickity-options='{ "freeScroll": true, "wrapAround": true }'>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
  </div>

    <!-- BEGIN scripts -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/flickity.pkgd.js"></script>
    <script src="js/main.js"></script>
    <!-- END scripts -->
  </body>

</html>
